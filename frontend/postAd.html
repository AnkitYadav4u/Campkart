<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CamKart - Post Ad</title>
  <link rel="stylesheet" href="styles/postAd.css">
</head>
<body>
  <main>
    <h2>Post a New Ad</h2>
    <form id="postAd-form">
      <label for="title">Title:</label>
      <input type="text" id="title" required>

      <label for="description">Description:</label>
      <textarea id="description" required></textarea>

      <label for="price">Price (â‚¹):</label>
      <input type="number" id="price" required>

      <label for="images">Image URLs (comma separated):</label>
      <input type="text" id="images" placeholder="example: img1.jpg,img2.jpg">

      <button type="submit">Post Ad</button>
    </form>
    <p id="message"></p>
  </main>

  <script src="scripts/postAd.js"></script>
</body>
</html>
